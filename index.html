<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Guide Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bulma CSS ONLY -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
  />
 <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="assets/css/styles.css"
  />
</head>

<body> 
 <!-- Banner Hero --> 
 <section class="hero is-small is-link is-bold">
   
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">Game Guide</h1>
        <h3 class="subtitle is-3">
          Search a game title to learn more about it!
        </h3>
      </div>
    </div> 
    
  </section>

 <!-- Hero Image -->
  <section class="section">
  <div class="container">
    <div class="hero-image-card has-background-info">
      <figure class="image">
        <img 
          src="https://images.unsplash.com/photo-1511512578047-dfb367046420?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Game Consoles"
        >
      </figure>
    </div>
  </div>
</section>

  <!-- SIDEBAR + MAIN CONTENT -->
  <section class="section">
    <div class="container">
      <div class="columns">
        
        <!-- SIDEBAR -->
        <aside class="column is-3-desktop is-4-tablet is-12-mobile">
          <header class="mb-4">
            <h2 class="title is-4">ğŸ® Game Explorer</h2>
            <p class="is-size-7 has-text-grey">
              Look up your favorite games! ğŸ®
            </p>
          </header>

          <!-- Search form -->
          <section aria-labelledby="search-label">
            <p id="search-label" class="menu-label">
              Search by Game Title
            </p>

            <form id="search-form">
              <div class="field">
                <label class="label is-small is-rounded" for="game-input">Game title</label>
                <div class="control">
                  <input
                    id="game-input"
                    class="input"
                    type="text"
                    placeholder="e.g. Minecraft"
                  />
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <!-- This should be a blue Bulma button -->
                  <button
                    class="button is-info is-fullwidth is-rounded"
                    type="submit"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </section>
        </aside>

        <!-- MAIN CONTENT -->
        <main
          class="column is-9-desktop is-8-tablet is-12-mobile"
          aria-label="Search results and details"
        >
          <!-- results  -->
          <section aria-labelledby="results-title">
            <div class="level mb-2">
              <div class="level-left">
                <h2 class="title is-4" id="results-title">Games</h2>
              </div>
              <div class="level-right">
                <p
                  id="results-count"
                  class="is-size-7 has-text-grey"
                ></p>
              </div>
            </div>

            <p
              id="status-message"
              class="is-size-7 has-text-grey mb-3"
            ></p>

            <!-- results grid -->
            <div
              id="results"
              class="columns is-multiline"
              aria-live="polite"
            ></div>

            <p
              id="results-empty"
              class="is-size-7 has-text-grey"
            >
              Enter a game title in the sidebar and press Search to see results.
            </p>
          </section>
        </main>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Made with â¤ï¸ by <a href="https://github.com/JeanParkdev">Jean Park and <a href="https://opencritic.com/">OpenCritic</a>.
      </p>
    </div>
  </footer>

  <!-- Custom JS -->
<script src="assets/js/script.js"></script>

</body>
</html>
